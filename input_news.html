<!DOCTYPE html>
<html lang="ja">

<head>
    <title>新聞入力ツール</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.js"></script>
</head>

<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">新聞</div>
            <div class="panel-body">


                <!--日付-->
                <div class="form-group">
                    <label for="number" class="col-sm-2 control-label">日付</label>
                    <textarea id="date_tag" class="form-control" rows="1"></textarea>
                </div>

                <!--業界-->

                <div class="form-group">
                    <label for="number" class="col-sm-2 control-label">業界：</label>
                    <select id="indu" class="form-control" id="number">
                        <option value="[電力関係]">電力関係</option>
                        <option value="[経済産業省]">経済産業省</option>
                        <option value="[通信関係]">通信関係</option>
                        <option value="[スマートメータ関係]">スマートメータ関係</option>
                        <option value="[業務効率化]">業務効率化</option>
                        <option value="[業界動向]">業界動向</option>
                        <option value="[セキュリティ]">セキュリティ</option>
                        <option value="[材料・部品関係]">材料・部品関係</option>
                        <option value="[EV関係]">EV関係</option>
                    </select>
                </div>

                <!--新聞-->
                <div class="form-group">
                    <label for="number" class="col-sm-2 control-label">新聞：</label>
                    <select class="form-control" id="news">
                        <option value="日刊工業新聞">日刊工業新聞</option>
                        <option value="日本経済新聞">日本経済新聞</option>
                        <option value="電気新聞" selected="selected">電気新聞</option>
                        <option value="日経産業新聞">日経産業新聞</option>
                        <option value="讀賣新聞">讀賣新聞</option>
                    </select>
                </div>

                <!--見出し-->

                <div class="form-group">
                    <label class="col-sm-2 control-label">見出し：</label>
                    <input class="form-control" type="text" name="Title" id="head" size="50">
                </div>

                <!--内容-->
                <div class="form-group">
                    <label for="number" class="col-sm-2 control-label">内容：</label>

                    <textarea class="form-control" id="cont" rows="6" cols="80"></textarea>
                </div>
                
                <!--ボタン-->
                <button type="button" class="btn btn-primary" id="btn">結合</button>
                <br><br>
                <script src=input_news.js></script>



                <!--出力-->
                <div class="form-group">
                    <label for="number" class="col-sm-2 control-label">出力結果</label>
                    <textarea id="out" class="form-control" rows="10" cols="80"></textarea>
                </div>
                <!--ファイル名-->
                <div class="form-group"></div>
                <label for="number" class="col-sm-2 control-label">ファイル名</label>
                <textarea class="form-control" rows="1" id="Filename"></textarea>
            </div>

        </div>
    </div>
    </div>

</body>

</html>
