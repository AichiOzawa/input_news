<!DOCTYPE html>
<html lang="ja">
<head>
    <title>新聞入力ツール</title>
</head>
<body>
    <!--日付-->
    <p><u>日付</u></p>
    <p id="date_tag"></p>

    <!--業界-->
    <p ><u>業界</u></p>
    <select id="Industry">
        <option value="[電力関係]">[電力関係]</option>
        <option value="[経済産業省]">[経済産業省]</option>
        <option value="[通信関係]">[通信関係]</option>
        <option value="[スマートメータ関係]">[スマートメータ関係]</option>
        <option value="[業務効率化]">[業務効率化]</option>
        <option value="[業界動向]">[業界動向]</option>
        <option value="[セキュリティ]">[セキュリティ]</option>
        <option value="[材料・部品関係]">[材料・部品関係]</option>
    </select>

    <!--新聞-->
    <p><u>新聞</u></p>
    <select id="news_name">
        <option value="日刊工業新聞">日刊工業新聞</option>
        <option value="日本経済新聞">日本経済新聞</option>
        <option value="讀賣新聞">讀賣新聞</option>
        <option value="電気新聞">電気新聞</option>
        <option value="日経産業新聞">日経産業新聞</option>
    </select>

    <!--見出し-->
    <p><u>見出し</u></p>
    <p><input type="text" name="Title" id="Heading"></p>
    
    <!--内容-->
    <p\><u>内容</u></p>
    <p><textarea id="Contents" rows="4" cols="40"></textarea></p>
    <p></p><button id="btn">結合</button></p>
    <p><script src=input_news.js></script></p>

    <!--出力-->
    <p\><u>出力結果</u></p>
    <p><textarea id="out" rows="10" cols="80"></textarea></p>
</body>
</html>
